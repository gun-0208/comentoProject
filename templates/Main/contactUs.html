{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div style="width:1100px; margin:auto;">
        <h1 style="padding-top:30px;">문의사항을 남겨주세요.</h1>

        <div style="padding-top:40px;">

            <div class="dropdown-center">
                <button style="height:30px; background:white; color:black; text-align: left;"
                        class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    문의유형 선택
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Action two</a></li>
                    <li><a class="dropdown-item" href="#">Action three</a></li>
                </ul>
            </div>

            <div class="form-floating" style="width:300px;">
            <textarea style=" margin:15px 0; resize:none;" class="form-control" placeholder="Leave a comment here"
                      id="floatingTextarea"></textarea>
                <label for="floatingTextarea">답변받으실 연락처</label>
            </div>


            <div class="form-floating" style="width:800px;">
            <textarea style=" margin:15px 0; resize:none;" class="form-control" placeholder="문의 제목"
                      id="floatingTextarea"></textarea>
                <label for="floatingTextarea">문의제목</label>
            </div>

            <div class="form-floating">
            <textarea style=" margin:15px 0;height:500px; resize:none;" class="form-control" placeholder="문의 제목"
                      id="floatingTextarea"></textarea>
                <label for="floatingTextarea">문의제목</label>
            </div>

            <div style="display:flex; justify-content: center;">
                <button style="height:50px; width:200px;" type="button" class="btn btn-primary">문의사항 제출</button>
            </div>
        </div>
    </div>
{% endblock %}
