{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body style="background:#FAFAFA">
<div style="display:flex; flex-direction:column; align-items: center; width:100%;">
    <div style="padding: 20px;text-align:center; border:solid 1px rgba(219,219,219,1); width:300px; height:500px; margin-top:30px; background:white;">
        <div style="padding-bottom:10px;"><img style="width:150px"
                                               src="{% static '/Main/img/brand-logo.png' %}">
        </div>
        <div style="text-wegiht:bold; color:gray;padding-bottom:20px;">회원가입</div>
        <div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" style="font-size:14px; height:24px;" id="input_email"
                       placeholder="name@example.com">
                <label for="input_email" style="font-size:14px; padding:4px 10px;">이메일 주소입력</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size:14px; height:24px;" id="input_name"
                       placeholder="name@example.com">
                <label for="input_name" style="font-size:14px; padding:4px 10px;">이름</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size:14px; height:24px;" id="input_nickname"
                       placeholder="name@example.com">
                <label for="input_nickname" style="font-size:14px; padding:4px 10px;">닉네임</label>
            </div>
        </div>

        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size:14px; height:24px;" id="input_phone"
                       placeholder="name@example.com">
                <label for="input_nickname" style="font-size:14px; padding:4px 10px;">전화번호</label>
            </div>
        </div>

        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size:14px; height:24px;" id="input_address"
                       placeholder="name@example.com">
                <label for="input_nickname" style="font-size:14px; padding:4px 10px;">주소</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" style="font-size:14px; height:24px;" id="input_password"
                       placeholder="name@example.com">
                <label for="input_password" style="font-size:14px; padding:4px 10px;">비밀번호</label>
            </div>
        </div>
        <button id="join_button" type="button" class="btn btn-primary" style="width:100%">가입버튼</button>

    </div>
    <div style="padding: 20px;text-align:center; border:solid 1px rgba(219,219,219,1); width:300px; height:70px; margin-top:30px; background:white;">
        <div>계정이 있으신가요? <a href="{% url 'login' %}">로그인</a></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
<script>
    $('#join_button').click(function () {

        let email = $('#input_email').val();
        let password = $('#input_password').val();
        let nickname = $('#input_nickname').val();
        let name = $('#input_name').val();
        let phone = $('#input_phone').val();
        let address = $('#input_address').val();

        $.ajax({
            url: '/user/join',
            data: {
                email: email,
                password: password,
                nickname: nickname,
                name: name,
                phone: phone,
                address: address
            },
            method: 'POST',
            success: function (data) {
                console.log('회원가입이 완료되었습니다. 로그인 해주세요.');
                location.replace("/user/login")
            },
            error: function (request, status, error) {
                console.log('에러')
            },
            complete: function () {
                console.log('완료');
            }
        })
    })
</script>
</html>
