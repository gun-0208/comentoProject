{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body style="background:#FAFAFA">
<div style="display:flex; flex-direction:column; align-items: center; width:100%;">
    <div style="padding: 20px;text-align:center; border:solid 1px rgba(219,219,219,1); width:300px; height:350px; margin-top:30px; background:white;">
        <div style="padding-bottom:10px;"><img style="width:150px"
                                               src="{% static 'Main/img/brand-logo.png' %}">
        </div>
        <div style="text-wegiht:bold; color:gray;padding-bottom:20px;">로그인</div>
        <div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" style="font-size:14px; height:24px;" id="input_email"
                       placeholder="name@example.com">
                <label for="input_email" style="font-size:14px; padding:4px 10px;">이메일 주소입력</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" style="font-size:14px; height:24px;" id="input_password"
                       placeholder="name@example.com">
                <label for="input_password" style="font-size:14px; padding:4px 10px;">비밀번호</label>
            </div>
        </div>
        <button id="login_button" type="button" class="btn btn-primary" style="width:100%">로그인</button>

    </div>
    <div style="padding: 20px;text-align:center; border:solid 1px rgba(219,219,219,1); width:300px; height:70px; margin-top:30px; background:white;">
        <div>계정이 없으신가요? <a href="{% url 'join' %}">가입하기</a></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
<script>
    $('#login_button').click(function () {
        let email = $('#input_email').val()
        let password = $('#input_password').val()

        $.ajax({
            url: '/user/login/',
            data: {
                email: email,
                password: password
            },
            method: 'POST',
            {#dataType: 'json',#} // 데이터를 안 받는 경우 주석처리 [주석처리 안하면, 서버에서 날아오는 데이터 없을 때 에러로 처리]
            success: function (data) {
                console.log(' 로그인 성공');
                location.replace("/")
            },
            error: function (request, status, error) {
                console.log('에러')
            },
            complete: function () {
                console.log('완료');
            }
        })
    });
</script>
</html>
